<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Giphy API WK6</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="content">
      <h1>Gifs</h1>
      <p>Click a button to see Gifs regarding car brands. Click the image to see the gif animate!</p>
      <p>You can add additional subjects by entering them in the input field below and clicking add.</p>
      <div id="buttons">
      </div>
        <div class="form-group">
          <form id="search" class="form-inline">
              <input id='search-bar' type="search" class='form-control' placeholder='Enter Another Gif search!'>
              <button id="add-gifs" type="submit" class="btn btn-success">Add Gifs!</button>
          </form>
        </div>
      <div id="images" class="row">
      </div>
    </div>
  </div>

  <script src="Assets/api.js"></script>
</body>

</html>
